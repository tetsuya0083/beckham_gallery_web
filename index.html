<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--for mobile device display-->
    <link rel="stylesheet" href="css/style_common.css">
    <link rel="stylesheet" href="css/style_main.css"><!-- === <style> @import url(css/style_main.css); </style>-->
    <script src="js/img_manager.js"></script>
    <title>Backham Gallery</title>

</head>
<body>

    <header><!--semantic tag: header, main, section... etc.-->
        <h1 style="text-decoration: underline; font-style: italic">Welcome to Beckham's Gallery</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">about</a></li>
            <li><a href="#">feature</a></li>
            <li><a href="#">portfolio</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>

    <main> <!-- <body>의 주요 컨텐츠 영역 -->
        <section class="main-area">
            <h2 style="font-size: 1.5rem">
                안녕하세요.<br>
                우리집 막내 백현이를 소개합니다.<br>
                이름이 왜 백현이냐구요?<br>
                엑소 백현의 팬이라서요.<br>
            </h2>
        </section>
        <section class="gallery-area">
            <div class="gallery-items">
                <div>
                    <!--원본 이미지-->
                    <img id="item" class="item" alt="image01" src="img/001.jpg" title="image01">
                    <div id="popup" class="popup">
                        <span class="close" id="close">&times;</span>
                        <img src="img/001.jpg" class="popup-content" id="popup-img">
                        <script>
                            // 요소 가져오기
                            const item = document.getElementById("item");
                            const popup = document.getElementById("popup");
                            const closeBtn = document.getElementById("close");

                            // 이미지 클릭 시 팝업 표시
                            item.addEventListener("click", function () {
                                popup.style.display = "flex";
                            });

                            // 닫기 버튼 클릭 시 팝업 닫기
                            closeBtn.addEventListener("click", function () {
                                popup.style.display = "none";
                            });

                            // 팝업 영역 클릭 시 닫기 (이미지 제외)
                            popup.addEventListener("click", function (event) {
                                if (event.target === popup) {
                                    popup.style.display = "none";
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p style="font-size: 2rem">©Copyright 2025 by tetsuya. All rights reversed.</p>
    </footer>

</body>
</html>
